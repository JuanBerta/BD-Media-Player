<!DOCTYPE html>
<html>

    <head>
        <title>Reproductor de Video Avanzado</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body draggable="false">
        <div class="contenedor-video">
            <video id="video"></video>
            <audio id="audio"></audio>
            <div class="controles">
                <button id="btnReplay" title="Replay (r)"></button>
                <button id="btnReproducir" title="Play (k)"></button>
                <button id="btnNextVideo" title="Next (n)"></button>
                <input type="file" id="fileInput" style="display: none;">
                <button id="btnSeleccionarArchivos" title="Open file (o)"></button>
                <div id="volumeControlContainer">
                    <input type="range" id="controlVolumen" min="0" max="1" step="0.1" value="1">
                    <button id="btnSilencio" title="Mute (m)"></button>
                </div>
                <select id="idiomaSelector">
                    <option value="es" id="esOption">Español</option>
                    <option value="en" id="enOption">Inglés</option>
                </select>
                <div id="barraProgreso"></div>
                <button id="btnMiniplayer" title="Miniplayer (i)"></button>
                <button id="btnPantallaCompleta" title="Fullscreen (f)"></button>
                <button id="btnSettings" title="Settings (s)"></button>
                <button id="btnLoop" title="Loop (l)"></button>
                <span id="tiempo">0:00 / 0:00</span>
            </div>
        </div>

        <div id="settingsMenu" class="settings-menu-popup" style="display: none;">
            <div class="settings-menu-header">Playback speed</div>
            <div id="playbackSpeedOptions">
                <div class="settings-option" data-value="0.5">0.5x</div>
                <div class="settings-option active" data-value="1">Normal</div>
                <div class="settings-option" data-value="1.5">1.5x</div>
                <div class="settings-option" data-value="2">2x</div>
            </div>
        </div>

        <script type="text/javascript" src="app-simple-i18n.js"></script>
        <script type="text/javascript" src="media.js"></script>


        <IfType "text/html">
            <FilesMatch "\.js$">
                ForceType application/javascript
            </FilesMatch>
        </IfType>
    </body>

</html>
